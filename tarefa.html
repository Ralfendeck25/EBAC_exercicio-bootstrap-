<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('fundo_q.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            opacity: unset;
        }
        
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(2px);
        }

        .custom-footer {
            margin-top: 2rem;
            padding: 1.5rem 0;
            /* background-color: rgba(255, 255, 255, 0.8); */
            /* border-top: 1px solid #dee2e6; */
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h3 class="mb-0">Cadastro de Cliente</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required/>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@email.com" required />
                            </div>
                            <div class="mb-4">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="telefone" class="form-control" id="telefone" name="telefone" placeholder="(00) 00000-0000" required />
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success" style="width: 100%;">
                                    Cadastrar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="custom-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p class="mb-0">
                        <a href="https://github.com/Ralfendeck25" target="_blank" class="text-light text-decoration-none">
                            Peterson Paris
                        </a>
                        <span class="mx-2">|</span>
                        <span class="text-muted">© 2025 Tous droits réservés</span>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
